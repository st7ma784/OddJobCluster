[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa

[master]
# cluster-head as master node
cluster-head ansible_host=192.168.4.157 ansible_user=ansible ansible_ssh_private_key_file=~/.ssh/cluster_key

[workers]
cluster-node-1 ansible_host=192.168.4.31 ansible_user=steve ansible_ssh_pass=password ansible_become_pass=password
cluster-node-2 ansible_host=192.168.5.57 ansible_user=ansible ansible_ssh_private_key_file=~/.ssh/cluster_key

# ARM-based nodes (Raspberry Pi, Android, Jetson, etc.)
[arm_nodes]
# Raspberry Pi control plane
rpi-control ansible_host=192.168.4.186 ansible_user=pi arch=arm64 node_type=raspberry_pi method=ssh
# android-apk-192-168-1-101 ansible_host=192.168.1.101 ansible_user="" arch=arm64 node_type=android method=apk
# jetson-nano-01 ansible_host=192.168.1.102 ansible_user=nvidia arch=arm64 node_type=jetson method=ssh

# Android-specific nodes (managed via HTTP API, not SSH)
[android_nodes]
# Automatically populated by android-cluster-manager.sh
android-apk-192-168-4-50 ansible_host=192.168.4.50 method=apk port=8080
# android-termux-192-168-1-102 ansible_host=192.168.1.102 method=termux user=u0_a123

